<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Initialize Setup -->
		<script src="https://d2wy8f7a9ursnm.cloudfront.net/bugsnag-1.0.4.min.js" data-apikey="118a95693d25afbeca2229b4507acafc"></script>
		<script type="text/javascript" src="js/setup.js"></script>

		<title>Bad Ass New Tab Page</title>

		<!-- Now let's bring in all the awesomeness -->
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-responsive.min.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/font-awesome.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800|Archivo+Black|Cantarell:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheets/bantp.css" />

		<!-- Now let's bring in all the awesomeness -->
		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
		<style type="text/css">
			body {
				padding: 20px;
				width: 400px;
				height: 300px;
			}
			input[type=text] {
				font-family: Open Sans;
				font-weight: 300;
			}
			span.help-inline {
				font-family: Archivo Black;
				color: #222;
				text-shadow: 0 1px 15px #fff;
			}
		</style>
	</head>
	<body>

		<div class="container-fluid">

			<div class="row-fluid">
				<div class="span12">
					<h2>ADD TO NEW TAB PAGE</h2>
					<br />
					<div class="row-fluid">
						<span class="help-inline">TITLE</span>
						<input type="text" id="link_title" class="span6" placeholder="Title of Bookmark" value="This is the title!" />
					</div>
					<div class="row-fluid">					
						<span class="help-inline">LOCATION</span>
						<input type="text" id="link_url" class="span6" placeholder="Title of Bookmark" value="This is the title!" />
					</div>
					<div class="row-fluid">					
						<span class="help-inline">GROUP</span>
						<select id="link_group" class="span6">
							<option value="2" selected>My Links</option>
							<option value="1">Favorites</option>
						</select>
					</div>					

					<div class="row-fluid">
						<div class="span6">
							<a href="#" id="popup_cancel" class="btn btn-danger">CANCEL</a>

							<a href="#" id="popup_add" class="btn pull-right">ADD TO NEW TAB PAGE</a>
						</div>
					</div>

				</div>
			</div>
		</div>

	</body>
</html>
