		<script type="text/javascript">
			function bg() {
				return chrome.extension.getBackgroundPage();
			}
			
			function displayLinks() {
				var linkOutput = bg().buildLinks();
				$(linkOutput).appendTo("#linkStart");
			}	
			function updateTime() {
				var today = new Date();
				var hour = today.getHours();
				var min = today.getMinutes();
				var sec = today.getSeconds();
				if( hour < 10) {
					hour = "0" + hour;
				}
				if( min < 10) {
					min = "0" + min;
				}
				if(sec < 10) {
					sec = "0" + sec;
				}
				document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec;
				var day = today.toDateString();
				document.getElementById("date").innerHTML = day;
			}
			console.log('initializing...');
			$(document).ready(function () {
				updateTime();
				displayLinks();
				var clock = window.setInterval(updateTime,1000);
				//$('a[href^="http://"]').attr({target: "_blank",title: "Opens in a new window"});	
				//alert(bg().sendObj());
				
				$("#menuBar a").hover(function() {
					$(this).animate({
						backgroundColor: "#cccccc",
						color: "#333333"
					},"fast")
				},function() {
					$(this).animate({
						backgroundColor: "#666666;",
						color: "#eeeeee"
					},"fast")
				});
				$("#menuBar_editLinks").toggle(function() {
					$("#links a").each(function() {
						$(this).prepend('<a href="#" class="buttonDeleteLink" style="display:none;"><img src="img/cancel_16.png" alt="Delete this link" title="Delete this link" />Delete This Link</a>');
						$(".buttonDeleteLink").each(function() {
							$(this).fadeIn("slow");
						});
					})
				},function() {
					$(".buttonDeleteLink").each(function() {
						$(this).fadeOut("fast",function() {
							$(this).remove();
						});
					});
				});
				$(".buttonDeleteLink").live('click',function() {
					var link = $(this).next().text();
					var id = $(this).parent().attr("id");
					if (confirm("Are you sure that you want to delete '" + link + "' from your new tab page?")) {
						//alert(link);
						console.log('Removing...');
						if(bg().removeLink(id)) {
							$(this).parent().fadeOut('slow',function() {
								$(this).remove();
							});
							$("#success").html("Link for '" + link + "' successfully removed from new tab page.").fadeIn('fast');
						} else {
							$("#error").html("Unable to delete link. Please try again.").fadeIn('fast');
						}
					}
				});
			});
			
		</script>
