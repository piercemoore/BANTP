// Now, let's get into some nice, sweet functionality. Do NOT edit below this comment if you do not know what you are doing!
function accessDatabase(table) {
	try {
		var connect = window.localStorage[table];
		if(connect) return true;
	} catch(err) {
		console.log("Table " + table + " unable to be accessed.");
		return false;
	}
}

function addLink(title,url) {
	var t = dbT.links; // Name of table
	// Grab the link object really quickly
	var linkObj = getLinkObj();
	// Now grab the JSON object for the links themselves
	var linkList = linkObj.links;
	console.log(linkObj);
	console.log(linkList);
	// Let's count how many links are in the table so far, so we can insert the new link in the last position.
	var linkCount = countTotalLinks(linkList); // Since this number does not start from 0, we will just use this number as the index for the new link.
	console.log(linkCount);
	// Let's set the values for the new link
	linkList[linkCount] = {"href":url,"name":title};
	console.log(linkList[linkCount]);
	// Now, let's update the link count in the Link Object
	linkObj.linkCount = linkObj.linkCount + 1;
	console.log(linkList);
	console.log(linkObj);
	// Now let's store it in local storage
	if(storeLinkObj()) {
		console.log("New link with url " + url + " and title " + title + " successfully stored in local storage.");
		return true;
	} else {
		console.log("New link with url " + url + " and title " + title + " UNABLE TO BE STORED in local storage.");
		return false;
	}
}

function storeLinkObj(obj) {
	var t = dbT.links;
	if(insertData(t,obj)) {
		console.log("Link object successfully stored. I hope the new tab page updates!");
		return true;
	} else {
		console.log("Link object UNABLE to be stored. Whoops!");
		return false;
	}
}

function countTotalLinks(obj) {
	// Now let's count the links
	var count = 0;
	for(var i in obj) {
		count = count + 1;
	}
	return count;
}

function buildTables() {
	// Put all of our tables into an array for easy looping.
	var tables = new Array("first_install","db_crit","db_prefs","db_links","db_login","db_urls");
	console.log(tables);
	var count = 0;
	for(var t in tables) {
		console.log('Building table ' + t);
		if(!setupTable(t)) {
			console.log("Unable to build table " + t + ".");
			break;
		} else {
			count++;
			console.log("Table " + t + " built. " + count + " tables built so far.");
		}
	}
	if(count == tables.length) {
		parseDatabase();
	}
}

function setupTable(table) {
	switch(table) {
		case "0":
			var d = JSON.stringify(defaultInstallData);
			console.log(d);
			if(insertData(dbT.fi,d)) { return true; }
			break;
		case "1":
			var d = JSON.stringify(defaultCritData);
			console.log(d);
			if(insertData(dbT.crit,d)) { return true; }
			break;
		case "2":
			var d = JSON.stringify(defaultPrefs);
			console.log(d);
			if(insertData(dbT.prefs,d)) { return true; }
			break;
		case "3":
			var d = JSON.stringify(defaultLinkData);
			console.log(d);
			if(insertData(dbT.links,d)) { return true; }
			break;
		case "4":
			var d = JSON.stringify(defaultLoginData);
			console.log(d);
			if(insertData(dbT.login,d)) { return true; }
			break;
		case "5":
			var d = JSON.stringify(defaultUrlData);
			console.log(d);
			if(insertData(dbT.urls,d)) { return true; }
			break;
		default:
			console.log("Something is amiss.. No cases reported.");
	}
}

function insertData(t,d) {
	try {
		if(window.localStorage[t] = d) {
			return true;
		}
	} catch(err) {
		console.log("Data insertion into table " + t + " failed. Data to be inserted: " + d);
		return false;
	}
}

function checkDatabases() {
	for(var t in tables) {
		try {
			if(!accessDatabase(t)) {
				if(setupTable(t)) {
					return true;
				} else {
					console.log("Unable to setup table " + t + " in local storage. [#1]");
				}
			}
		} catch(err) {
			console.log("Unable to setup table " + t + " in local storage. [#2]");
			return false;
		}
	}
}

function getLinkObj() {
	var linkData = window.localStorage[dbT.links];
	console.log("GetLinkObj: LinkData: ");
	console.log(linkData);
	var linkObj = JSON.parse(linkData);
	console.log("GetLinkObj: LinkObj: ");
	console.log(linkObj);
	return JSON.parse(window.localStorage[dbT.links]);
}

function parseDatabase() {
	// Grab everything from the local storage database and parse it
	var data = {
		"dataInstall"	: JSON.parse(window.localStorage[dbT.fi]),
		"dataCrit"		: JSON.parse(window.localStorage[dbT.crit]),
		"dataLinks"		: JSON.parse(window.localStorage[dbT.links]),
		"dataPrefs"		: JSON.parse(window.localStorage[dbT.prefs]),
		"dataLogin"		: JSON.parse(window.localStorage[dbT.login]),
		"dataUrls"		: JSON.parse(window.localStorage[dbT.urls])
	};
	return data;
}

function isFirstInstall() {
	console.log("Checking for first install...");
	console.log(dbT);
	if(!window.localStorage[dbT.fi]) {
		console.log("First install, building tables...");
		if(buildTables()) {
			console.log("Tables built, parsing database...");
			if(parseDatabase()) {
				console.log("Database parsed...");
			} else {
				console.log("There was an unknown failure while attempting to parse the database.");
			}
		}
		return true;
	} else {
		console.log("Not first install.");
		parseDatabase();
		false;
	}
}

function showAddFb() {
	chrome.tabs.getSelected(null, function(tab) {

		var html = "<h1>Edit Link Details</h1><h3>Title</h3><input type=\"text\" id=\"customLinkTitle\" value=\"" + tab.title + "\" /><h3>Full URL</h3><input type=\"text\" id=\"customLinkUrl\" value=\"" + tab.url + "\"  /><button id=\"customLinkFbSubmit\">Add</button>";
		jQuery.facebox(html);
	});
}

function buildLinks() {
	var data = parseDatabase();
	var debug = data.dataLinks.developerMode;
	if(debug) { console.log('Working on links now...'); }
	var linkOutput = "";
	var links = data.dataLinks.links;
	if(debug) {
		$.each(data.dataLinks.links,function(key,val) {
			console.log("Key: " + key + ", Val: " + val);
		});
	}	
	if(links) {
		if(debug) { console.log("There are links in the database for parsing. Starting loop now."); }
		for(var link in links) {
			if(links.hasOwnProperty(link)) {
				var currentLink = "<a style=\"background:url('linkImages/" + links[link].img + ") no-repeat top;\" href=\"" + links[link].href +"\"><h2>" + links[link].name + "</h2></a>";
				linkOutput += currentLink;
				console.log("Link " + link + ": " + currentLink);
			}
		}
		return linkOutput;
	} else {
		console.log("No links were found. Something is screwy.");
	}
}
